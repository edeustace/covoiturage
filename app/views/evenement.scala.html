<!doctype html>
<html lang="en" ng-app="covoiturage">
<head>
  <meta charset="utf-8">
  <title>Covoiturage</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/app.css")" />
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")" />
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/google-maps.css")" />
  
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  
  <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>  
  
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
  
  <script src="@routes.Assets.at("javascripts/lib/angular.js")"></script>
  <script src="@routes.Assets.at("javascripts/lib/angular-google-maps-2.js")"></script>
  <script src="@routes.Assets.at("javascripts/app/app.js")"></script>
  <script src="@routes.Assets.at("javascripts/app/markerModule2.js")"></script>
  <script src="@routes.Assets.at("javascripts/app/evenementController.js")"></script>
  <script src="@routes.Assets.at("javascripts/app/filters.js")"></script>
</head>
<body ng-controller="EventCtrl">
	<div class="row-fluid">
		<!--Header-->
		<div class="span6 offset4">
			<h1 class="text-center">Covoiturez !</h1>
		</div>
	</div> 
	<div class="row-fluid">
		<!--Colonne de gauche-->
		<div class="span6">
			<br/>
			<h2>
			{{event.name}}
			</h2>
			<p class="text-center">{{event.description}}</p>
			<address>
			  {{event.address}}
			</address>
			<br/>
			
			<div>
				<span>Je cherche une voiture</span>
				<input type="checkbox" ng:model="filterUsers" ng-true-value="CAR" ng-false-value=""/>
				<br/>								
				<span>Je cherche un passager</span>
				<input type="checkbox" ng:model="filterUsers"  ng-true-value="STOP" ng-false-value=""/>
				<br/>
			    	<table id="searchTextResults" class="table">
			      	   <tr><th>Nom</th><th>Prenom</th><th>Adresse</th><th>Type</th></tr>
			      	   <tr ng-repeat="subscriber in subscribers | auto:filterUsers:markers ">
					<td>{{subscriber.name}}</td>
					<td>{{subscriber.surname}}</td>
					<td>{{subscriber.address}}</td>
					<td><img src="{{subscriber.picto}}" /></td>
				   </tr>
				</table>
			</div>
		</div>
		<!--Centre-->
		<div class="span6 offset2">
				<google-map center="center" draggable="true" zoom="zoom" markers="markers" mark-click="true" style="height: 400px" class="angular-google-map" refresh="true"></google-map>
		</div>
		<div class="span3"></div>
	</div>

</body>
</html>
